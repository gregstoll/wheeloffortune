<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://gregstoll.com/wheeloffortune" />
    <title>Wheel of Fortune Solver</title>
    <style>
      td.frequency {
        text-align: right;
      }
      tr.more-letters-row {
        display: table-row;
      }
      tr.more-words-row {
        display: table-row;
      }
    </style>
    <ssihead />
  </head>
  <body>
    <ssibodytop />
    <div class="container">
        <div style="width: 100%; text-align: center;">
            <h1 style="display: inline-block;">Wheel of Fortune Solver</h1>
        </div>
        <p><a href="#about">About this project</a></p>
        <p><label for="pattern">Pattern: </label><input type="text" id="pattern"></p>
        <p>Use <kdb>.</kdb> or <kdb>?</kdb> or <kbd>*</kbd> for unknown letters. Spaces will be ignored.</p>
        <p><label for="absent_letters">Absent letters: </label><input type="text" id="absent_letters"></p>
        <p><input type="button" name="search" id="search" value="Search"></p>
        <div id="results" class="row mb-3">
          <div class="col-md-4">
              <h2>Best letters to guess</h2>
              <div id="best_letters_to_guess"></div>
          </div>
          <div class="col-md-4">
              <h2>Possible words</h2>
              <div id="possible_word_list"></div>
          </div>
        </div>
    <h1 id="about">About this project</h1>
    <script type="text/javascript" src="dist/app.bundle.js"></script>
    <ssibodybottom />
    </div>
  </body>
</html>
